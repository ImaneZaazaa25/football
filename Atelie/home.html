<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Yellow Foot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Oswald Font -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
    <!-- home slider-->
    <link href="css/pgwslider.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="responsive.css" rel="stylesheet" media="screen">
    <script src="js/admin_part1.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .custom-btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 500;
            background-color: #F4A300;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .custom-btn:hover {
            background-color: #FF7F00;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .custom-btn:focus {
            outline: none;
            border: 2px solid #F4A300;
        }

        .hidden-section {
            display: none;
        }
    </style>
</head>

<body>
    <section id="header_area">
        <div class="wrapper header">
            <div class="clearfix header_top">
                <div class="clearfix logo floatleft">
                    <a href=""><h1><span>Yellow</span> Foot</h1></a>
                    <a href="#" style="color: aliceblue;">Coupe du trône</a>
                    <a href="#" style="color: aliceblue;">Champion</a>
                </div>
                <div class="clearfix search floatright">
                    <form>
                        <input type="text" placeholder="Search"/>
                        <input type="submit" />
                    </form>
                </div>
            </div>
            <div class="header_bottom">
                <nav>
                    <ul id="nav">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="">Créer un compte administrateur tournoi</a></li>
                        <li><a href="">Créer un article</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

    <section id="home-area">
        <div class="container">
            <button id="joueur" class="custom-btn btn-3" onclick="showSection('joueur-section')"><span>Joueur</span></button>
            <button id="equipe" class="custom-btn btn-3" onclick="showSection('equipe-section')"><span>Equipe</span></button>
        </div>
    </section>

    <section id="joueur-section" class="hidden-section">
        <div class="container">
            <h3>Gestion des Joueurs</h3>
            <button>Ajouter un Joueur</button>
            <button>Modifier un Joueur</button>
            <button>Supprimer un Joueur</button>
        </div>
    </section>

    <section id="equipe-section" class="hidden-section">
        <div class="container">
            <h3>Gestion des Équipes</h3>
            <button>Ajouter une Équipe</button>
            <button>Modifier une Équipe</button>
            <button>Supprimer une Équipe</button>
        </div>
    </section>

    <script type="text/javascript">
        function showSection(sectionId) {
            // Cacher toutes les sections
            document.getElementById('joueur-section').style.display = 'none';
            document.getElementById('equipe-section').style.display = 'none';

            // Afficher la section sélectionnée
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>

</html>
